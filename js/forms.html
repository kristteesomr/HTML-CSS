<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../css/forms.css">
    </head>

    <body>
        <div class="wrap">
            <h1> Registration Form </h1>
            <form action="" method="get">
            <ol>
                <li>
                    <label for="Account"> <strong>Tên đăng nhập:</strong> </label>
                    <input id="Account" name="Account"/>
                </li>

                <li>
                    <label for="Password"> <strong>Mật khẩu:</strong> </label>
                    <input id="Password" name="Password"/>
                </li>

                <li>
                    <label for="PasswordVerify"> <strong>Xác nhận lại mật khẩu:</strong> </label>
                    <input id="PasswordVerify" name="PasswordVerify"/>
                </li>
                
                <li> 
                    <p>
                    <input type="checkbox" name="Rules" id="Rules"/>
                    <em> Bạn đã đọc kỹ các điều khoản trước khi đăng ký. </em>
                    </p>
                </li>

                <li> 
                    <div class="submit">
                        <input type="submit" value="Đăng ký"/>
                    </div>
                </li>
            </ol>
            </form>
        </div>
    </body>
</html>
